<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffc0cb; /* สีชมพู */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #6c757d;
            color: white;
            position: relative; /* สำคัญสำหรับการขยับหนี */
        }

        /* หน้าจอสำเร็จ */
        #success-screen {
            display: none;
        }

        #success-screen h1 {
            font-size: 3rem;
            color: #ff0054;
        }
    </style>
</head>
<body>

    <div id="main-screen" class="container">
        <h1>Will you be my valentine?</h1>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/HSxxt1scQXYAAAAC/cat-hugs.gif" alt="Cute Cat">
        </div>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-screen" class="container">
        <h1>Yayyy I love you! ❤️</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdGZqZnd4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainScreen = document.getElementById('main-screen');
        const successScreen = document.getElementById('success-screen');

        let yesFontSize = 1.2; // ขนาดฟอนต์เริ่มต้น (rem)
        let yesPaddingX = 25;  // Padding เริ่มต้น
        let yesPaddingY = 10;

        // เมื่อกด No ปุ่มจะขยับหนี และปุ่ม Yes จะใหญ่ขึ้น
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            // สุ่มตำแหน่งใหม่ (ไม่ให้หลุดขอบจอมากเกินไป)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // เพิ่มขนาดปุ่ม Yes
            yesFontSize += 0.5;
            yesPaddingX += 10;
            yesPaddingY += 5;
            yesBtn.style.fontSize = yesFontSize + 'rem';
            yesBtn.style.padding = `${yesPaddingY}px ${yesPaddingX}px`;
        }

        // เมื่อกด Yes
        yesBtn.addEventListener('click', () => {
            mainScreen.style.display = 'none';
            successScreen.style.display = 'block';
        });
    </script>
</body>
</html>
